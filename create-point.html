<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pono de coleta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/create-point.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./assets/logo.svg" alt="" />
        <a href="#"> <span></span>voltar para home</a>
      </header>
      <form action="#">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da Entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" id="" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endere√ßo</label>
              <input type="text" name="address" id="" />
            </div>
            <div class="field">
              <label for="address2">Numero</label>
              <input type="text" name="address2" id="" />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state">
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city"  disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Itens de Coleta</h2>
          </legend>
        </fieldset>
        <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>
    </div>
    <script src="./js/create-point.js"></script>
  </body>
</html>
