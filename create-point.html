<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pono de coleta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/create-point.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./assets/logo.svg" alt="" />
        <a href="#"> <span></span>voltar para home</a>
      </header>
      <form action="#">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da Entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" id="" required />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" id="" required />
            </div>
            <div class="field">
              <label for="address2">Numero</label>
              <input type="text" name="address2" id="" required />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Itens de Coleta</h2>
          </legend>
          <div class="items-grid">
            <ul>
              <li data-id="1">
                <img src="./assets/lampadas.svg" alt="lampadas" />
                <span>Lampadas</span>
              </li>
              <li data-id="2">
                <img src="./assets/baterias.svg" alt="Pilhas e Baterias" />
                <span>Pilhas e Baterias</span>
              </li>
              <li data-id="3">
                <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelão" />
                <span>Papeis e Papelão</span>
              </li>
              <li data-id="4">
                <img src="./assets/eletronicos.svg" alt="Residuos Eletronicos" />
                <span>Residuos Eletronicos</span>
              </li>
              <li data-id="5">
                <img src="./assets/organicos.svg" alt="Residuos Organicos" />
                <span>Residuos Organicos</span>
              </li>
              <li data-id="6">
                <img src="./assets/oleo.svg" alt="Oleo de Cozinha" />
                <span>Oleo de Cozinha</span>
              </li>
            </ul>
          </div>
        </fieldset>
        <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>
    </div>
    <script src="./js/create-point.js"></script>
  </body>
</html>
